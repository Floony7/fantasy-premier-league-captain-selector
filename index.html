          <h1 class="title--h1">FPL Captaincy Picker</h1>

      <section class="container header__description">
        <div class="box"><p>Don't agonise over FPL captaincy decisions. This selection tool will give you piece of mind &#8212; just let our algorithm select your next captain!</p></div>
      </section>
    </header>
    <main>
      <section class="container container--body">
        <div class="form-container">
          <p class="center-align"><span class="error-msg center-align" data-error></span></p>
          <p class="center-align">Add each player to the draw:</p>
          <form class="col s12 player-form" data-form>
            <div class="row" id="form-row">
              <div class="input-field col s12">
                <i class="material-icons prefix">person_add</i>
                <input id="player-name" type="text" class="validate" data-input />
              </div>
            </div>
            <!-- <div class="row">
              <div class="form-submit col s12"> -->
            <button class="btn waves-effect waves-light btn-f purple darken-4" type="submit" name="submit" data-submit-btn>
              Add player
            </button>
            <!-- </div>
            </div> -->
          </form>
        </div>
      </section>
      <section class="container--body-grid">
        <div class="players-list-container">
          <p>Players in the mix:</p>
          <ul id="players-list" data-players-list></ul>
        </div>
        <div class="card-container">
          <div class="row-flex">
            <div class="card flex-card">
              <div class="card-content white-text">
                <h1 class="title--h1" data-captain></h1>
              </div>
            </div>
          </div>
        </div>
        <div class="go-button-container"><button class="btn btn-small waves-effect waves-light" data-clear-button>Clear All</button></div>
        <div class="go-button-container"><button class="btn btn-small waves-effect waves-light" data-go-button>Select Captain!</button></div>
      </section>
